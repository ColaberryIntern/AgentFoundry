name: Deploy to Production

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  SERVER_HOST: 95.216.199.47
  SERVER_USER: root
  APP_DIR: /opt/agent-foundry

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service:
          - api-gateway
          - user-service
          - compliance-monitor-service
          - reporting-service
          - notification-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install and test
        working-directory: services/${{ matrix.service }}
        run: npm ci && npm test

  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install and type-check
        working-directory: client
        run: npm ci && npx tsc --noEmit

  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: [test, test-client]
    environment:
      name: production
      url: http://95.216.199.47
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script_stop: true
          command_timeout: 10m
          script: |
            set -e

            # Clone or pull latest code
            if [ -d "${{ env.APP_DIR }}" ]; then
              cd ${{ env.APP_DIR }}
              git fetch origin main
              git reset --hard origin/main
            else
              git clone https://github.com/ColaberryIntern/AgentFoundry.git ${{ env.APP_DIR }}
              cd ${{ env.APP_DIR }}
            fi

            # Create .env from secrets if not exists
            if [ ! -f .env ]; then
              cp .env.example .env
              echo "WARNING: Using default .env â€” update with production secrets"
            fi

            # Build and deploy with Docker Compose
            docker compose down --remove-orphans || true
            docker compose build --no-cache
            docker compose up -d

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 15

            # Health checks
            echo "=== Health Checks ==="
            for port in 3000 3001 3002 3003 3005; do
              status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:${port}/health || echo "000")
              echo "Port ${port}: HTTP ${status}"
              if [ "$status" != "200" ]; then
                echo "WARNING: Service on port ${port} not healthy"
              fi
            done

            # Show running containers
            echo ""
            echo "=== Running Containers ==="
            docker compose ps

            echo ""
            echo "Deployment complete!"
