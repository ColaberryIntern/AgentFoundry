name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/agent-foundry

jobs:
  # ─────────────────────────────────────────────
  # Lint — ESLint across the entire monorepo
  # ─────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache root node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-root-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-root-node-modules-

      - name: Install root dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # ─────────────────────────────────────────────
  # Test Services — Matrix strategy per service
  # ─────────────────────────────────────────────
  test-services:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - user-service
          - compliance-monitor-service
          - reporting-service
          - ai-recommendation-service
          - notification-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache service node_modules
        uses: actions/cache@v4
        with:
          path: services/${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-${{ matrix.service }}-node-modules-${{ hashFiles(format('services/{0}/package-lock.json', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.service }}-node-modules-

      - name: Install service dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: npm test

  # ─────────────────────────────────────────────
  # Test Client — TypeScript check + tests
  # ─────────────────────────────────────────────
  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache client node_modules
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-client-node-modules-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-client-node-modules-

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: TypeScript type check
        working-directory: client
        run: npx tsc --noEmit

  # ─────────────────────────────────────────────
  # Build — Docker images for all services + client
  # ─────────────────────────────────────────────
  build:
    name: Build ${{ matrix.component }}
    runs-on: ubuntu-latest
    needs: [lint, test-services, test-client]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: api-gateway
            context: .
            dockerfile: docker/Dockerfile.service
            build-args: SERVICE_DIR=services/api-gateway
          - component: user-service
            context: .
            dockerfile: docker/Dockerfile.service
            build-args: SERVICE_DIR=services/user-service
          - component: compliance-monitor-service
            context: .
            dockerfile: docker/Dockerfile.service
            build-args: SERVICE_DIR=services/compliance-monitor-service
          - component: reporting-service
            context: .
            dockerfile: docker/Dockerfile.service
            build-args: SERVICE_DIR=services/reporting-service
          - component: ai-recommendation-service
            context: .
            dockerfile: docker/Dockerfile.service
            build-args: SERVICE_DIR=services/ai-recommendation-service
          - component: notification-service
            context: .
            dockerfile: docker/Dockerfile.service
            build-args: SERVICE_DIR=services/notification-service
          - component: client
            context: .
            dockerfile: docker/Dockerfile.client
            build-args: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          build-args: ${{ matrix.build-args }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
