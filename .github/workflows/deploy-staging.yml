name: Deploy to Staging

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    branches: [main]
    types: [completed]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/agent-foundry
  K8S_NAMESPACE: agent-foundry-staging

# Only one staging deploy at a time
concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write
    environment:
      name: staging
      url: https://staging.agent-foundry.example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── Build and push all service images ──────────────
      - name: Build and push api-gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.service
          build-args: SERVICE_DIR=services/api-gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push user-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.service
          build-args: SERVICE_DIR=services/user-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push compliance-monitor-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.service
          build-args: SERVICE_DIR=services/compliance-monitor-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/compliance-monitor-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/compliance-monitor-service:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push reporting-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.service
          build-args: SERVICE_DIR=services/reporting-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/reporting-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/reporting-service:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ai-recommendation-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.service
          build-args: SERVICE_DIR=services/ai-recommendation-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ai-recommendation-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ai-recommendation-service:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push notification-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.service
          build-args: SERVICE_DIR=services/notification-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/notification-service:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.client
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/client:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/client:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Deploy to Hetzner k3s cluster ──────────────────
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.HETZNER_KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update image tags in staging manifests
        run: |
          cd k8s/base
          SERVICES="api-gateway user-service compliance-monitor-service reporting-service ai-recommendation-service notification-service client"
          for svc in $SERVICES; do
            sed -i "s|image:.*${svc}.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${svc}:${{ github.sha }}|g" ${svc}.yml
          done

      - name: Apply Kubernetes manifests to staging
        run: |
          kubectl apply -f k8s/base/namespace.yml
          kubectl apply -f k8s/base/configmap.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/secrets.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/postgres.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/rabbitmq.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/redis.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/api-gateway.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/user-service.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/compliance-monitor-service.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/reporting-service.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/ai-recommendation-service.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/notification-service.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/client.yml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/base/ingress.yml -n ${{ env.K8S_NAMESPACE }}

      - name: Wait for rollout
        run: |
          DEPLOYMENTS="api-gateway user-service compliance-monitor-service reporting-service ai-recommendation-service notification-service client"
          for deploy in $DEPLOYMENTS; do
            echo "Waiting for ${deploy} rollout..."
            kubectl rollout status deployment/${deploy} -n ${{ env.K8S_NAMESPACE }} --timeout=300s
          done

      - name: Verify deployment health
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "=== Service Status ==="
          kubectl get svc -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "=== Ingress Status ==="
          kubectl get ingress -n ${{ env.K8S_NAMESPACE }}
