# ============================================================
# Agent Foundry — Docker Compose Monitoring Overlay
# ============================================================
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up --build
#
# This overlay adds Prometheus, Grafana, and AlertManager to the
# main application stack for observability.
# ============================================================

name: agent-foundry

services:
  # --------------------------------------------------------
  # Prometheus — metrics collection and alerting
  # --------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
    networks:
      - agent-foundry-network
    restart: unless-stopped

  # --------------------------------------------------------
  # Grafana — dashboards and visualization
  # --------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.0
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: agentfoundry
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - agent-foundry-network
    restart: unless-stopped

  # --------------------------------------------------------
  # AlertManager — alert routing and notifications
  # --------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27.0
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --storage.path=/alertmanager
    networks:
      - agent-foundry-network
    restart: unless-stopped

# --------------------------------------------------------
# Volumes — persistent data for monitoring stack
# --------------------------------------------------------
volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
