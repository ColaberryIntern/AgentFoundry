###############################################################################
# Prometheus Alerting Rules — Agent Foundry
# These rules define conditions under which AlertManager sends notifications.
###############################################################################
groups:
  - name: agent-foundry-alerts
    rules:
      # ------------------------------------------------------------------
      # ServiceDown — any service target unreachable for > 1 minute
      # ------------------------------------------------------------------
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "The service {{ $labels.job }} (instance {{ $labels.instance }}) has been unreachable for more than 1 minute."

      # ------------------------------------------------------------------
      # HighErrorRate — HTTP 5xx rate exceeds 5% for > 5 minutes
      # ------------------------------------------------------------------
      - alert: HighErrorRate
        expr: >
          (
            sum(rate(http_requests_total{status_code=~"5.."}[5m])) by (job)
            /
            sum(rate(http_requests_total[5m])) by (job)
          ) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx error rate on {{ $labels.job }}"
          description: "Service {{ $labels.job }} has a 5xx error rate above 5% for the last 5 minutes (current: {{ $value | humanizePercentage }})."

      # ------------------------------------------------------------------
      # HighLatency — P95 response time exceeds 500ms for > 5 minutes
      # ------------------------------------------------------------------
      - alert: HighLatency
        expr: >
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High P95 latency on {{ $labels.job }}"
          description: "Service {{ $labels.job }} P95 latency has exceeded 500ms for the last 5 minutes (current: {{ $value | humanizeDuration }})."

      # ------------------------------------------------------------------
      # DatabaseConnectionFailure — PostgreSQL exporter or connection errors
      # ------------------------------------------------------------------
      - alert: DatabaseConnectionFailure
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL connection failure"
          description: "Cannot reach the PostgreSQL database. Check connection settings and database availability."

      # ------------------------------------------------------------------
      # RedisDown — Redis target unreachable
      # ------------------------------------------------------------------
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis is down"
          description: "Redis instance is unreachable. Caching and session management may be degraded."

      # ------------------------------------------------------------------
      # RabbitMQDown — RabbitMQ target unreachable
      # ------------------------------------------------------------------
      - alert: RabbitMQDown
        expr: up{job="rabbitmq"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "RabbitMQ is down"
          description: "RabbitMQ instance is unreachable. Async message processing may be degraded."

      # ------------------------------------------------------------------
      # HighMemoryUsage — Service memory exceeds 80% of limit for > 10 min
      # ------------------------------------------------------------------
      - alert: HighMemoryUsage
        expr: >
          (process_resident_memory_bytes / 1073741824) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "Service {{ $labels.job }} (instance {{ $labels.instance }}) memory usage is above 80% of 1 GiB for 10+ minutes (current: {{ $value | humanize1024 }}B)."

      # ------------------------------------------------------------------
      # DiskSpaceLow — Less than 20% free disk space
      # ------------------------------------------------------------------
      - alert: DiskSpaceLow
        expr: >
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Root filesystem has less than 20% free space (current: {{ $value | humanizePercentage }})."

      # ------------------------------------------------------------------
      # AIModelServerDown — Model server health check fails
      # ------------------------------------------------------------------
      - alert: AIModelServerDown
        expr: up{job="model-server"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "AI Model Server is down"
          description: "The Python FastAPI model server is unreachable. AI recommendations and inference are unavailable."

      # ------------------------------------------------------------------
      # BackupJobFailed — Backup CronJob last run failed
      # ------------------------------------------------------------------
      - alert: BackupJobFailed
        expr: >
          kube_job_status_failed{job_name=~"postgres-backup.*"} > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backup job failed"
          description: "The PostgreSQL backup CronJob has failed. Verify backup storage and database connectivity."
