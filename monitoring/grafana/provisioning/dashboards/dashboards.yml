# Grafana â€” Dashboard provisioning
# Automatically loads JSON dashboards from the configured folder.
###############################################################################
apiVersion: 1

providers:
  - name: agent-foundry
    orgId: 1
    folder: Agent Foundry
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
