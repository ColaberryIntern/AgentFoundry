###############################################################################
# AlertManager Configuration — Agent Foundry
# Basic routing config. Customize receivers (email, Slack, PagerDuty) for
# your team before going to production.
###############################################################################

global:
  resolve_timeout: 5m

route:
  receiver: default
  group_by:
    - alertname
    - severity
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - receiver: critical
      match:
        severity: critical
      group_wait: 10s
      repeat_interval: 1h

receivers:
  - name: default
    # Placeholder — configure webhook / email / Slack as needed
    # Example webhook:
    # webhook_configs:
    #   - url: http://notification-service:3005/api/webhooks/alertmanager
    #     send_resolved: true

  - name: critical
    # Placeholder — configure for high-priority alerts
    # webhook_configs:
    #   - url: http://notification-service:3005/api/webhooks/alertmanager
    #     send_resolved: true

inhibit_rules:
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal:
      - alertname
      - job
