###############################################################################
# ServiceMonitor CRDs for Prometheus Operator
# Scrapes /metrics endpoint from each service at 30s intervals.
# Requires prometheus-operator / kube-prometheus-stack to be installed.
###############################################################################
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-gateway-monitor
  labels:
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/part-of: agent-foundry
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: api-gateway
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
