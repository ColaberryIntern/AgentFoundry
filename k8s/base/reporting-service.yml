apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-service
  labels:
    app.kubernetes.io/name: reporting-service
    app.kubernetes.io/part-of: agent-foundry
    app.kubernetes.io/component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: reporting-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reporting-service
        app.kubernetes.io/part-of: agent-foundry
        app.kubernetes.io/component: service
    spec:
      containers:
        - name: reporting-service
          image: ghcr.io/OWNER/agent-foundry/reporting-service:latest
          ports:
            - containerPort: 3003
              name: http
          envFrom:
            - configMapRef:
                name: agent-foundry-config
            - secretRef:
                name: agent-foundry-secrets
          env:
            - name: PORT
              value: "3003"
            - name: SERVICE_NAME
              value: reporting-service
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: reporting-service
  labels:
    app.kubernetes.io/name: reporting-service
    app.kubernetes.io/part-of: agent-foundry
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: 3003
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: reporting-service
