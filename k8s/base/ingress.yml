apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-foundry-ingress
  labels:
    app.kubernetes.io/name: agent-foundry-ingress
    app.kubernetes.io/part-of: agent-foundry
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Sprint 18: Restrict CORS to the application domain instead of wildcard.
    # Override per environment via kustomize patches (e.g. k8s/staging, k8s/production).
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://agent-foundry.example.com"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, X-API-Key, X-API-Version"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: agent-foundry.local
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client
                port:
                  number: 80
