apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-recommendation-service
  labels:
    app.kubernetes.io/name: ai-recommendation-service
    app.kubernetes.io/part-of: agent-foundry
    app.kubernetes.io/component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-recommendation-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-recommendation-service
        app.kubernetes.io/part-of: agent-foundry
        app.kubernetes.io/component: service
    spec:
      containers:
        - name: ai-recommendation-service
          image: ghcr.io/OWNER/agent-foundry/ai-recommendation-service:latest
          ports:
            - containerPort: 3004
              name: http
          envFrom:
            - configMapRef:
                name: agent-foundry-config
            - secretRef:
                name: agent-foundry-secrets
          env:
            - name: PORT
              value: "3004"
            - name: SERVICE_NAME
              value: ai-recommendation-service
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ai-recommendation-service
  labels:
    app.kubernetes.io/name: ai-recommendation-service
    app.kubernetes.io/part-of: agent-foundry
spec:
  type: ClusterIP
  ports:
    - port: 3004
      targetPort: 3004
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: ai-recommendation-service
